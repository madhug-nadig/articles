---
layout: default
---
<h4><a href = "http://madhugnadig.com">Back to home</a></h4>

<h1 class="headline">Nadig Blog</h1>
{% for post in site.posts %}
<div class = "post_wrapper">
	<h3><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h3>
	<div class="meta"><span>{{post.date | date: '%B %d, %Y'}}</span></div>
	<div><p class = "post_description">{{post.description}}</p></div>
</div>
{% endfor %}
